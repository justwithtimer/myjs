<ion-header >

  <ion-navbar style="background-image: url('assets/poster/bgs.png');" [hideBackButton]="true">
    <!--<img src="assets/newUI/back2.png">-->

    <div style="display: flex" >
     <div style="padding: 5px;width: 14%">
      <img class="back" src="assets/newUI/back3.png" style="width: 32px;height: 32px" (click)="back()">
    </div>
      <div style="width: 72%">
        <div #myip style="width: 0px;margin-left: 98%;padding-left: 1%;opacity: 0">
      <ion-input [(ngModel)]="searchtag" style="border: 1px solid white;border-radius: 5px"></ion-input>
        </div>
      </div>
      <div style="padding: 5px;width: 14%" class="btnsearch" (click)="toggleSearch()">
        <img src="assets/newUI/search2.png">
      </div>
    </div>

  </ion-navbar>
</ion-header>

<ion-content style="background-color:rgb(249,249,251)" >
  <ion-slides [pager]="true">
    <ion-slide >
      <img src="assets/poster/uy.png"style="width: 100%;height: 100%">
    </ion-slide>
    <ion-slide>
      <img src="assets/poster/paper3.jpg"style="width: 100%;height: 100%">
    </ion-slide>
    <ion-slide>
      <img src="assets/poster/paper4.jpg"style="width: 100%;height: 100%">
    </ion-slide>
  </ion-slides>
  <img src="assets/poster/title.png">

  <div *ngFor="let item of activelists,let i= index" >
  <div [ngClass]="i%2==0? 'contentbox':'contentboxright' " >
    <div class="content">
      <div class="mainbox">
        <ion-label style="font-size: 18px">{{item.title}}</ion-label>
        <ion-label style="margin-bottom: 0px">报名时间:</ion-label>
        <ion-label style="font-size: 12px">{{item.ready}}</ion-label>
        <ion-label style="margin-bottom: 0px">活动时间:</ion-label>
        <ion-label style="font-size: 12px">{{item.start}}--{{item.end}}</ion-label>
        <ion-label>地点：{{item.address}}</ion-label>
        <button ion-button [outline]="true" color="dark" (click)="moreInfo(item._id)">更 多</button>
      </div>
    </div>
   <img *ngIf="item.imgurl!=''" src="{{item.imgurl}}">
  </div>
  </div>

</ion-content>
