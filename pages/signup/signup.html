<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->


<ion-content >

  <img src="assets/bg/signin.png" style="position: absolute;z-index: -1;height: 100%">

  <div class="logininfo">

    <ion-item >
      <img src="assets/newUI/name.png" item-left>
      <ion-input placeholder="请输入姓名" item-right [(ngModel)]="username"></ion-input>
    </ion-item>


    <ion-item >
      <img src="assets/newUI/nickname.png" item-left>
      <ion-input placeholder="请输入昵称" item-right [(ngModel)]="usernickname"></ion-input>
    </ion-item>


    <ion-item >
      <img src="assets/newUI/obj.png" item-left>
      <ion-input placeholder="请输入系 专业" item-right [(ngModel)]="prof"></ion-input>
    </ion-item>

    <ion-item >
      <img src="assets/newUI/intr.png" item-left>
      <ion-input placeholder="性别" item-right [(ngModel)]="sex"></ion-input>
    </ion-item>


  </div>

   <button color="lightbtn" ion-button [outline]="true" [block]="true" style="margin-top: 25px;width: 30%;left: 50%;margin-left: -15%" (click)="getNext()">完 成</button>

</ion-content>
