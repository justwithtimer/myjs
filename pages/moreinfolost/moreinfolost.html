<ion-header >

  <ion-navbar [hideBackButton]="true" style="background-image: url('assets/poster/bgs.png');">
    <!--<img src="assets/newUI/back2.png">-->

    <div style="display: flex" >
      <div style="padding: 5px;width: 14%">
        <img class="back" src="assets/newUI/back3.png" style="width: 32px;height: 32px" (click)="back()">
      </div>
      <div style="width: 72%">
        <!--<ion-label *ngIf="!flag">失物招领</ion-label>-->
        <div  style="width: 0px;margin-left: 98%;padding-left: 1%;opacity: 0">
       <ion-label text-center style="margin-right: 0px!important;">失物招领</ion-label>
        </div>
      </div>
      <div style="padding: 5px;width: 14%" class="btnsearch">
        <!--<img src="assets/newUI/search2.png">-->
      </div>
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding >

  <ion-card (tap)="goMoreInfo()" class="myheader">
    <ion-card-header>
      <img src="{{userface}}" >
      <div class="div">
        <div class="d1">
          {{username}}
        </div>
        <div class="d2">
         {{createtime}}
        </div>
      </div>
    </ion-card-header>
    <img *ngIf="imgurl!=''" src="{{imgurl}}">
    <ion-card-content>
      {{mycontent}}
    </ion-card-content>
  </ion-card>


  <div class="commentbox">

    <div class="b1">
      <ion-label>评 论</ion-label>
    </div>
  </div>


  <div class="commentcontent" *ngFor="let item of comments">

    <ion-card>
      <ion-card-header>
        <img src="{{item.userHeadface}}">
        <div class="div">

          <div class="d1">
            {{item.nickname}}
          </div>
          <div class="d2">
            {{item.createdtime}}
          </div>

        </div>
      </ion-card-header>
      <ion-card-content>
        {{item.content}}
      </ion-card-content>
    </ion-card>
    </div>
</ion-content>

<ion-footer style="height: auto;background-color: white" class="foot">
  <ion-grid *ngIf="!flag">
    <ion-row>
      <ion-col col-4>
        <!--<img src="assets/newUI/souc.png">-->
        <ion-label></ion-label>
      </ion-col>
      <ion-col col-4 style="border-left: 1px solid gray;border-right: 1px solid gray" (click)="toggleComment()">
        <img src="assets/newUI/bcomment2.png">
        <ion-label>评论</ion-label>
      </ion-col>
      <ion-col col-4>
        <!--<img src="assets/newUI/addus1.png">-->
        <ion-label></ion-label>
      </ion-col>
    </ion-row>

  </ion-grid>
  <div *ngIf="flag">
    <ion-grid>
      <ion-row>
        <ion-col col-10>
          <ion-textarea placeholder="说点什么吧！" type="text"  item-star [(ngModel)]="comment">
          </ion-textarea>
          </ion-col>
        <ion-col col-2>
          <button ion-button (click)="toggleSend()" > 发送 </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-footer>
