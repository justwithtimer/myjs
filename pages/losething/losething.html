<ion-header >

  <ion-navbar [hideBackButton]="true" style="background-image: url('assets/poster/bgs.png');">
    <!--<img src="assets/newUI/back2.png">-->

    <div style="display: flex" >
      <div style="padding: 5px;width: 14%">
        <img class="back" src="assets/newUI/back3.png" style="width: 32px;height: 32px" (click)="back()">
      </div>
      <div style="width: 72%">
        <!--<ion-label *ngIf="!flag">失物招领</ion-label>-->
        <div #myip style="width: 0px;margin-left: 98%;padding-left: 1%;opacity: 0">
          <ion-input [(ngModel)]="searchtag" style="border: 1px solid white;border-radius: 5px"></ion-input>
        </div>
      </div>
      <div style="padding: 5px;width: 14%" class="btnsearch" (click)="toggleSearch()">
        <img src="assets/newUI/search2.png">
      </div>
    </div>
  </ion-navbar>
</ion-header>
<ion-content >


  <!-- here is our dynamic line  "indicator"-->
<div *ngFor="let item of lostlist">
      <ion-card (tap)="goMoreInfo(item._id)" class="myheader">
        <ion-card-header>
          <img src="{{item.userHeadface}}" >
          <div class="div">
            <div class="d1">
              {{item.nickname}}
            </div>
            <div class="d2">
              {{item.createdtime}}
            </div>

          </div>
        </ion-card-header>
        <img *ngIf="item.imgurl!=''" src="{{item.imgurl}}">
        <ion-card-content>
          {{item.content}}
        </ion-card-content>

        <div style="padding-left: 4%;padding-right: 4%">
          <ion-row no-padding style="border-top: 0.6px solid gray;padding: 0px">

            <ion-col text-center>
              <button ion-button clear small  icon-start>
                <ion-icon name='md-chatbubbles'></ion-icon>
                评论
              </button>
            </ion-col>
          </ion-row>
        </div>
      </ion-card>

</div>


  <!--<super-tabs>-->

    <!--<super-tab [root]="page2" title="寻物启事"></super-tab>-->
  <!--</super-tabs>-->








</ion-content>
