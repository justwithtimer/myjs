<ion-header >

  <ion-navbar [hideBackButton]="true" style="background-image: url('assets/poster/bgs.png');">
    <!--<img src="assets/newUI/back2.png">-->

    <div style="display: flex" >
      <div style="padding: 5px;width: 14%">
        <img class="back" src="assets/newUI/back3.png" style="width: 32px;height: 32px" (click)="back()">
      </div>
      <div style="width: 72%">
        <ion-label text-center style="color: gold;font-size: 18px;margin-right: 0px!important;">统计</ion-label>
      </div>
      <div style="padding: 5px;width: 14%" class="btnsearch">
        <!--<img src="assets/newUI/closeme.png" (click)="closeIt()">-->
      </div>
    </div>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <div *ngFor="let item of activeLists">
  <ion-card>
  <ion-card-content>
    <div class="actbox">
      <div class="b1" text-center>
        <ion-label text-center>
          {{item.title}}
        </ion-label>
      </div>
      <div class=b2>
        <img src="assets/newUI/tj.png" (click)="moreInfo(item._id)">
      </div>
    </div>
  </ion-card-content>
</ion-card>
  </div>

</ion-content>
