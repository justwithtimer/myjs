<ion-content>

  <img src="assets/bg/signin.png" style="width: 100%;height: 100%;position: absolute">

  <div class="logininfo">

    <ion-item >
      <img src="assets/newUI/phone.png" item-left>
      <ion-input placeholder="请输入手机号" item-right [(ngModel)]="phonenum"></ion-input>
    </ion-item>

    <ion-item >
    <img src="assets/newUI/key.png" item-left>
    <ion-input placeholder="请输入密码" item-right  type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

    <ion-item >
      <img src="assets/newUI/key.png" item-left>
      <ion-input placeholder="确认密码" item-right  type="password" [(ngModel)]="regpassword"></ion-input>
    </ion-item>

  </div>

  <button color="lightbtn" ion-button [outline]="true" [block]="true" style="margin-top: 25px;width: 30%;left: 50%;margin-left: -15%" (click)="getNext()">下一步</button>


</ion-content>
