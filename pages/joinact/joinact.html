<ion-header >

  <ion-navbar [hideBackButton]="true" style="background-image: url('assets/poster/bgs.png');">
    <!--<img src="assets/newUI/back2.png">-->

    <div style="display: flex" >
      <div style="padding: 5px;width: 14%">
        <img class="back" src="assets/newUI/back3.png" style="width: 32px;height: 32px" (click)="back()">
      </div>
      <div style="width: 72%">
        <ion-label text-center style="color: gold;font-size: 18px;margin-right: 0px!important;">我的活动</ion-label>
      </div>
      <div style="padding: 5px;width: 14%" class="btnsearch">
        <!--<img src="assets/newUI/closeme.png" (click)="closeIt()">-->
      </div>
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding>


  <div *ngFor="let item of activelists,let i= index" >
    <div [ngClass]="i%2==0? 'contentbox':'contentboxright' " >
      <div class="content" >

        <div class="mainbox">

          <ion-label style="font-size: 18px">{{item.title}}</ion-label>
          <ion-label style="margin-bottom: 0px">报名时间:</ion-label>
          <ion-label style="font-size: 12px">{{item.ready}}</ion-label>
          <ion-label style="margin-bottom: 0px">活动时间:</ion-label>
          <ion-label style="font-size: 12px">{{item.start}}--{{item.end}}</ion-label>
          <ion-label>地点：{{item.address}}</ion-label>

          <button ion-button [outline]="true" color="dark" (click)="outActive(item._id)">退 出</button>
        </div>
      </div>
      <img src="{{item.imgurl}}" (click)="goInfo(item._id)">
    </div>
  </div>







</ion-content>
