<ion-content style="background-color: #e6e6e6">

  <div class="menu1" *ngIf="menu1" style="margin-top: 20px;">
    <div>
      <ion-input placeholder="请输入活动内容" [(ngModel)]="activetitle" style="margin-left: 5%;width: 90%;background-color: rgba(255,255,255,0.9);border-radius: 8px"></ion-input>
    </div>

    <ion-label style="margin-left: 5%">活动详情</ion-label>

    <div class="box3">

      <ion-item>
        <ion-label>报名时间:</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="readydate" ></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>开始时间:</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDatestartt" ></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>结束时间:</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDateend"></ion-datetime>
      </ion-item>



      <ion-item>
      <ion-label>活动地点:</ion-label>
      <ion-input placeholder="活动举办的地点" [(ngModel)]="address"></ion-input>
    </ion-item>

      <ion-item>
        <ion-label>主办方:</ion-label>
        <ion-input placeholder="主办方" [(ngModel)]="who"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label>联系方式:</ion-label>
        <ion-input placeholder="你的联系电话" [(ngModel)]="linefun"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>限制人数:</ion-label>
        <ion-input placeholder="人数上限" [(ngModel)]="maxpeo"></ion-input>
      </ion-item>

    </div>
    <ion-label style="margin-left: 5%;margin-top: 40px">活动内容</ion-label>
    <div style="background-color: white;width: 90%;height: 200px;border-radius: 8px;margin-left: 5%">
      <ion-textarea ion-row="5" style="height: 100%;width: 100%;font-size: 18px" [(ngModel)]="activecontent">

      </ion-textarea>
    </div>

    <div class="dm3">
      <div *ngIf="userFaceImg" class="ddelect" (click)="deleteImg()">
        <a>X</a>
      </div>
      <img src="{{userFaceImg}}" (click)="changeHeaderFace()">
    </div>


    <button ion-button [round]="true" (click)="cancelIt()" style="width: 100px;margin-left: 5%" color="secondary">取消</button>
    <button ion-button [round]="true" (click)="pubMenu1()" style="width:100px;position: relative;left: 50%;margin-left: -50px">发布</button>

  </div>





  <div class="menu2" *ngIf="menu2" style="margin-top: 20px">



    <ion-label text-center style="font-size: 20px">失物信息</ion-label>
    <div style="width: 90%;height: auto;margin-left: 5%">
     <ion-label style="font-size: 16px">物品名称</ion-label>
      <ion-input placeholder="输入物品名称" style="background-color:rgba(255,255,255,0.9);border-radius: 8px" [(ngModel)]="losttitle" type="text"></ion-input>
    </div>

    <div class="m2" >
      <ion-textarea placeholder="物品描述" [(ngModel)]="lostcontent">

      </ion-textarea>
    </div>

    <div class="m3">
      <div *ngIf="userFaceImg" class="delect" (click)="deleteImg()">
        <a>X</a>
      </div>
      <img src="{{userFaceImg}}" (click)="changeHeaderFace()">
    </div>

    <button ion-button [round]="true" (click)="cancelIt2()" style="width: 100px;margin-left: 5%" color="secondary">取消</button>
    <button ion-button [round]="true" (click)="pubMenu2()" style="width:100px;position: relative;left: 50%;margin-left: -50px">发布</button>


  </div>


  <div class="menu2" *ngIf="menu3" style="margin-top: 20px">


  <ion-label style="font-size: 20px" text-center>表白</ion-label>
    <div class="m2" style="padding-top: 5px;font-size: 16px" >
      <ion-textarea placeholder="说点什么吧" [(ngModel)]="bbcontent">

      </ion-textarea>
    </div>

    <div class="m3">
      <div *ngIf="userFaceImg" class="delect" (click)="deleteImg()">
        <a>X</a>
      </div>
      <img src="{{userFaceImg}}" (click)="changeHeaderFace()">
    </div>

    <button ion-button [round]="true" (click)="cancelIt3()" style="width: 100px;margin-left: 5%" color="secondary">取消</button>
    <button ion-button [round]="true" (click)="pubMenu3()" style="width:100px;position: relative;left: 50%;margin-left: -50px">发布</button>

  </div>


  <div class="menu2" *ngIf="menu4" style="margin-top: 20px">

    <ion-label style="font-size: 20px" text-center>表白</ion-label>
    <div class="m2" >
      <ion-textarea placeholder="说点什么吧" [(ngModel)]="sharecontent">

      </ion-textarea>
    </div>

    <div class="m3">
      <div *ngIf="userFaceImg" class="delect" (click)="deleteImg()">
        <a>X</a>
      </div>
      <img src="{{userFaceImg}}" (click)="changeHeaderFace()">
    </div>

    <button ion-button [round]="true" (click)="cancelIt4()" style="width: 100px;margin-left: 5%" color="secondary">取消</button>
    <button ion-button [round]="true" (click)="pubMenu4()" style="width:100px;position: relative;left: 50%;margin-left: -50px">发布</button>


  </div>


</ion-content>

<ion-footer class="foot" #box>


<ion-grid>
  <ion-row class="menu">
    <ion-col col-3 (click)="select1()">
       <img src="assets/newUI/myactivemplus.png">
       <ion-label text-center>活动</ion-label>
    </ion-col>
    <ion-col col-3 (click)="select2()">
      <img src="assets/newUI/myxl.png">
      <ion-label text-center>失物</ion-label>

    </ion-col>
    <ion-col col-3 (click)="select3()">
      <img src="assets/newUI/forlove.png">
      <ion-label text-center>表白</ion-label>

    </ion-col>
    <ion-col col-3 (click)="select4()">
      <img src="assets/newUI/share2.png">
      <ion-label text-center>分享</ion-label>
    </ion-col>
  </ion-row>
</ion-grid>



</ion-footer>
