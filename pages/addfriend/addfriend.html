<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>


  <ion-grid>
    <ion-row >
      <ion-col col-10 style="border: 1px solid gray">
        <ion-input placeholder="电话号码" [(ngModel)]="myinput"></ion-input>
      </ion-col>
      <ion-col col-2>
         <button ion-button (click)="addFriend()">搜索</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngFor="let item of items">
    <ion-card>
      <div class="box">
        <div class="headerface">
          <img src="{{item.userHeadface}}">
        </div>

        <div class="mycontent">
          <div class="cb1">
            <ion-label>{{item.nickname}}</ion-label>
          </div>
        </div>

        <div class="menu">
          <button ion-button [round]="true" style="width: 60px;height: 40px" (click)="sureAddFriend(item.phone)">添加</button>
        </div>
      </div>
    </ion-card>
  </div>
</ion-content>
